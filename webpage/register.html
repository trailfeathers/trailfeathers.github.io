<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrailFeathers Register</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="banner">
    <h1>TrailFeathers Registration</h1>
  </header>

  <main class="content">
    <form id="register-form" class="authorization">
      <label>
        Create Username
        <input type="text" required />
      </label>

      <label>
        Create Password
        <input type="password" required />
      </label>

      <label>
        Confirm Password
        <input type="password" required />
      </label>

      <button type="submit" class="primary">Create Account</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
