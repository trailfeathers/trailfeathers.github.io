<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrailFeathers Trip Planner</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="banner">
    <h1>Trip Planner</h1>
  </header>

  <main class="content trip-planner">
    <section class="trip-overview">
      <h2>Current Trips</h2>

      <div class="trip-card">
        <h3>Mt. Hood Backpacking</h3>
        <p><strong>Dates:</strong> June 12 â€“ June 16</p>
        <p><strong>Additional Needed Gear:</strong> None</p>

        <div class="trip-actions">
          <button class="small">Edit</button>
          <button class="small danger">Delete</button>
        </div>
      </div>
    </section>

    <section class="trip-setup">
      <h2>Search for Trip</h2>

      <form id="trip-form">
        <input type="text" id="trip-name" placeholder="Trip Name" required />
        <button type="submit">Search</button>
      </form>
    </section>

    <div id="dash-options">
      <button id="home">Home</button>
      <button id="inventory">My Gear Library</button>
      <button id="add-friend">Add a Friend</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
