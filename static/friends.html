<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrailFeathers Social Center</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="banner">
    <h1>Social Center</h1>
  </header>

  <main class="content">
    <section class="friends-section">
      <h2>Add a friend</h2>
      <form id="add-friend-form">
        <label for="friend-username">Username</label>
        <input type="text" id="friend-username" name="username" placeholder="Enter username" required />
        <button type="submit">Send request</button>
      </form>
      <p id="add-friend-error" class="error"></p>
      <p id="add-friend-success" class="success"></p>
    </section>

    <section class="friends-section">
      <h2>Friend requests</h2>
      <div id="friend-requests-list"></div>
    </section>

    <section class="friends-section">
      <h2>My friends</h2>
      <div id="my-friends-list"></div>
    </section>

    <div id="dash-options">
      <button type="submit" id="home">Home</button>
      <button type="submit" id="inventory">My Gear Library</button>
      <button type="submit" id="plan-trip">Plan a Trip</button>
    </div>
  </main>

  <script  src="script.js"></script>
</body>
</html>
