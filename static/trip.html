<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrailFeathers Trip Planner</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="banner">
    <h1>Trip Planner</h1>
  </header>

  <main class="content trip-planner">
    <section class="trip-invites-section" id="trip-invites-section" style="display: none;">
      <h2>Trip invites</h2>
      <div id="trip-invites-list"></div>
    </section>
    <section class="trip-overview">
      <h2>Active Trips</h2>
      <div id="trip-list"></div>
    </section>

    <section class="trip-setup">
      <h2>Create a trip</h2>
      <form id="create-trip-form">
        <input type="text" id="trip-name" placeholder="Trip name" required />
        <input type="text" id="trip-trail" placeholder="Trail name" />
        <input type="text" id="trip-activity" placeholder="Activity (e.g. hiking)" />
        <input type="date" id="trip-date" placeholder="Start date" />
        <button type="submit">Create trip</button>
      </form>
      <p id="create-trip-error" class="error"></p>
    </section>

    <div id="dash-options">
      <button id="home">Home</button>
      <button id="inventory">My Gear Library</button>
      <button id="add-friend">Add a Friend</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
