<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrailFeathers</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="banner banner--dashboard">
    <h1>TrailFeathers</h1>
  </header>

  <main class="content">
    <h2 id="welcome">Welcome!</h2> 

    <div id="dash-options">
      <button type="button" id="inventory" class="dash-btn">
        <img class="dash-btn-img" src="" alt="" />
        <span class="dash-btn-label">My Gear Library</span>
      </button>
      <button type="button" id="plan-trip" class="dash-btn">
        <img class="dash-btn-img" src="" alt="" />
        <span class="dash-btn-label">Plan a Trip</span>
      </button>
      <button type="button" id="add-friend" class="dash-btn">
        <img class="dash-btn-img" src="" alt="" />
        <span class="dash-btn-label">Add a Friend</span>
      </button>
    </div>

  </main>

  <script  src="script.js"></script>
</body>
</html>
