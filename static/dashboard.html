<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrailFeathers</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="banner banner--dashboard">
    <h1>TrailFeathers</h1>
  </header>

  <main class="content">
    <h2 id="welcome">Welcome! Thank you for using TrailFeathers!</h2> 
    <p id="welcome-message">Here you can manage your gear library, plan a trip, and add friends.</p>

    <!-- Set a specific image per button: change the path inside url('...') in each style. Path is relative to the static folder (e.g. images_for_site/your-photo.jpg). -->
    <div id="dash-options">
      <button type="button" id="inventory" class="dash-btn" style="--dash-btn-bg: url('images_for_site/IMG_6591.JPG')">
        <span class="dash-btn-label">My Gear Library</span>
      </button>
      <button type="button" id="plan-trip" class="dash-btn" style="--dash-btn-bg: url('images_for_site/cape_perpetua.jpg')">
        <span class="dash-btn-label">Plan a Trip</span>
      </button>
      <button type="button" id="add-friend" class="dash-btn" style="--dash-btn-bg: url('images_for_site/IMG_5673.jpeg')">
        <span class="dash-btn-label">Add a Friend</span>
      </button>
    </div>

  </main>

  <script  src="script.js"></script>
</body>
</html>
