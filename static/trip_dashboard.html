<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrailFeathers Trip</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="banner">
    <h1>Trip</h1>
  </header>

  <main class="content trip-dashboard">
    <section id="trip-dashboard-content">
      <p id="trip-dashboard-loading">Loading…</p>
    </section>
    <section id="trip-dashboard-checklist" class="trip-dashboard-section" style="display: none;">
      <h2>What to bring</h2>
      <ul id="trip-checklist-list"></ul>
    </section>
    <section id="trip-dashboard-gear-pool" class="trip-dashboard-section" style="display: none;">
      <h2>Equipment Pool</h2>
      <p>Select equipment from trip members to assign to this trip:</p>
      <div id="trip-gear-pool-list"></div>
    </section>
    <section id="trip-dashboard-assigned-gear" class="trip-dashboard-section" style="display: none;">
      <h2>Assigned Equipment</h2>
      <p>Equipment committed for this trip:</p>
      <div id="trip-assigned-gear-list"></div>
    </section>
    <section id="trip-dashboard-invited" class="trip-dashboard-section" style="display: none;">
      <h2>You're invited</h2>
      <p id="trip-invited-message"></p>
      <button type="button" id="trip-invite-accept">Accept</button>
      <button type="button" id="trip-invite-decline">Decline</button>
    </section>
    <section id="trip-dashboard-members" class="trip-dashboard-section" style="display: none;">
      <h2>Trip members</h2>
      <div id="trip-collaborators-list"></div>
    </section>
    <section id="trip-dashboard-pending-invites" class="trip-dashboard-section" style="display: none;">
      <h2>Pending invites</h2>
      <div id="trip-pending-invites-list"></div>
    </section>
    <section id="trip-dashboard-invite-friend" class="trip-dashboard-section" style="display: none;">
      <h2>Invite a friend</h2>
      <select id="trip-invite-friend-select">
        <option value="">Choose a friend…</option>
      </select>
      <button type="button" id="trip-invite-friend-btn">Send invite</button>
      <p id="trip-invite-error" class="error"></p>
    </section>
    <button type="button" id="back-to-trips" class="secondary">Back to Trip Dashboard</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
