<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrailFeathers Gear Library</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="banner banner--inventory">
    <h1>Gear Library</h1>
  </header>

  <main class="content">
    <section class="inventory-list">
      <h2>Your Equipment</h2>

      <table>
        <thead>
          <tr>
            <th>Type</th>
            <th>Name</th>
            <th>Capacity</th>
            <th>Weight (oz)</th>
            <th>Brand</th>
            <th>Condition</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody id="inventory-table">
          <!-- Rows filled by script.js from GET /api/gear -->
        </tbody>
      </table>
    </section>

    <section class="inventory-add">
      <h2>Add Equipment</h2>
      <form id="add-item-form" class="gear-form">
        <label>
          Type
          <select id="gear-type" required>
            <option value="other">Other</option>
            <option value="Sleep System">Sleep System</option>
            <option value="Cookware">Cookware</option>
            <option value="Bag">Bag</option>
            <option value="Shelter">Shelter</option>
            <option value="Clothing">Clothing</option>
            <option value="Navigation">Navigation</option>
            <option value="Safety">Safety</option>
          </select>
        </label>
        <label>
          Name <input type="text" id="gear-name" placeholder="e.g. 2-person tent" required />
        </label>
        <label>
          Capacity <input type="text" id="gear-capacity" placeholder="e.g. 2P" maxlength="50" />
        </label>
        <label>
          Weight (oz) <input type="number" id="gear-weight" placeholder="optional" min="0" step="0.1" />
        </label>
        <label>
          Brand <input type="text" id="gear-brand" placeholder="optional" />
        </label>
        <label>
          Condition <input type="text" id="gear-condition" placeholder="e.g. like new" />
        </label>
        <label>
          Notes <input type="text" id="gear-notes" placeholder="optional" />
        </label>
        <button type="submit" class="primary">Add</button>
        <p id="add-gear-error" class="form-error" aria-live="polite"></p>
      </form>
    </section>

    <div id="dash-options">
      <button type="submit" id="home">Home</button>
      <button type="submit" id="plan-trip">Plan a Trip</button>
      <button type="submit" id="add-friend">Add a Friend</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
